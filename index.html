<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
        }
        h1 {
            color: #333399;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .button {
            padding: 10px 20px;
            background-color: #3366cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #254b8a;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <p>This is a paragraph of text on my very first HTML page. It's clean and simple.</p>
    
    <button class="button" onclick="sayHello()">Click Me</button>

    <script>
        function sayHello() {
            alert("Hello! Thanks for clicking.");
        }
    </script>

</body>
</html>
